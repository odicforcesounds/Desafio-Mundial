  <title>代表品牌或标志的社群</title>
</head>
<body>
 <header>
   <p><b>一些社群</b></p>
 </header> 
 <article class="content">
<p>
有一些社群，即使使用金钱来实现手段和目的，也可能不与企业有关，因此可能代表“品牌”和“标志”，而没有正式宣布自己是企业。所有这些社群都包括在这个全球挑战的目标范围内。
</p>
<li>
  所有宗教机构（无论从哪种角度和解释）<br>
  代表超越自己的所有人。
</li>
<li>
所有教育机构，公立和私立（教师和学生）
</li>
<li>
所有体育队（俱乐部和协会）
</li>
<li>
所有从事娱乐活动的个人和团体。
</li>
 </article>
