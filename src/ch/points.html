<body>
  <header>
    <p><b>积分是什么</b></p>
  </header>
  <article class="content">
    <p>
   积分与获得批准的行动相关，无论这些行动是否与公司竞争或任何商业和公民关系有关。 
    </p>
    <p>
    每个个人的社会和行为品质也有助于积分的计算。
    </p>
    <p>
    唯一没有经济价值的积分是授予公司的积分。
    </p>
    <p>
    由“玩家”获得的积分副本将与所代表的公司共享，以决定此次竞争的最终结果。
    </p>
  </article>
