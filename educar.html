<h1 id="educação">Educação</h1>
<h2 id="escolas-públicas-e-privadas">Escolas Públicas e Privadas</h2>
<p>O tempo de atenção de cada alun@ é vital para entender o efeito da
atenção. O resultado do efeito de atenção deverá ser sempre premiado com
expressões numéricas que representam valor.</p>
<p>A relação entre os alunos e os funcionários, também deve ser
valorizada.</p>
